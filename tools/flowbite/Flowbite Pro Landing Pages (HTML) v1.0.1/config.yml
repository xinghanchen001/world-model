languageCode: en
title: Flowbite Marketing UI
baseURL: http://localhost:1313
enableInlineShortcodes: true
canonifyURLs: true
params:
  homepage: https://flowbite.com
  authors: Flowbite
  social_image_path: /marketing-ui/demo/images/og-image.jpg
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: colorful
  tableOfContents:
    startLevel: 2
    endLevel: 6
buildDrafts: true
buildFuture: true
enableRobotsTXT: true
metaDataFormat: yaml
disableKinds:
  - '404'
  - taxonomy
  - taxonomyTerm
  - RSS
publishDir: _gh_pages
